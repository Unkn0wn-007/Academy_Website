<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - Chess Academy</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white font-sans">
  <!-- Navbar -->
  <header class="bg-black text-white p-4 shadow-lg">
    <div class="container mx-auto flex justify-between items-center">
      <div class="text-xl font-bold">Chess Academy</div>
      <nav class="space-x-6">
        <a href="index.html" class="hover:underline">Home</a>
        <a href="gallery.html" class="hover:underline">Gallery</a>
        <a href="achievements.html" class="hover:underline">Achievements</a>
        <a href="contact.html" class="hover:underline">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Monthly Winners Section -->
  <section class="max-w-6xl mx-auto py-16 px-6">
    <h2 class="text-3xl font-bold mb-10 text-center">🏆 Monthly Tournament Winners</h2>
    <div id="winners" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8"></div>
  </section>

  <!-- FIDE Rated Players Section -->
  <section class="max-w-6xl mx-auto py-16 px-6">
    <h2 class="text-3xl font-bold mb-10 text-center">♟️ Our Latest FIDE Rated Players</h2>
    <div id="fidePlayers" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8"></div>
  </section>

  <!-- Footer -->
  <footer class="bg-black text-center p-4 mt-12 border-t border-gray-700">
    <p>&copy; 2025 Chess Academy. All rights reserved.</p>
  </footer>

  <!-- Script to Load Data -->
  <script>
    async function loadData() {
      const response = await fetch("data.json");
      const data = await response.json();

      const winnersContainer = document.getElementById("winners");
      const fideContainer = document.getElementById("fidePlayers");

      // Sort winners by month (latest first)
      data.winners.sort((a, b) => b.month.localeCompare(a.month));

      // Render Winners
      data.winners.forEach(player => {
        winnersContainer.innerHTML += `
          <div class="bg-white text-black rounded-2xl overflow-hidden shadow-lg">
            <img src="${player.photo}" alt="${player.name}" class="w-full h-48 object-cover">
            <div class="p-4 text-center">
              <h3 class="text-xl font-semibold">${player.name}</h3>
              <p class="text-gray-700">${player.category} Category</p>
              <p class="text-gray-500">Winner - ${player.month}</p>
            </div>
          </div>
        `;
      });

      // Render FIDE Players
      data.fidePlayers.forEach(player => {
        fideContainer.innerHTML += `
          <div class="bg-white text-black rounded-2xl overflow-hidden shadow-lg">
            <img src="${player.photo}" alt="${player.name}" class="w-full h-48 object-cover">
            <div class="p-4 text-center">
              <h3 class="text-xl font-semibold">${player.name}</h3>
              <p class="text-gray-700">FIDE Rating: ${player.rating}</p>
            </div>
          </div>
        `;
      });
    }

    loadData();
  </script>
</body>
</html>
