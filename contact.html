<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Chess Academy</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-black font-sans">

<header class="flex justify-between items-center px-6 py-4 border-b border-gray-300">
  <div class="flex items-center space-x-2">
    <div class="w-12 h-12 bg-gray-300 flex items-center justify-center text-black font-bold">Logo</div>
    <span class="text-xl font-semibold">Chess Academy</span>
  </div>
  <nav class="space-x-6">
    <a href="index.html" class="hover:text-gray-500">Home</a>
    <a href="gallery.html" class="hover:text-gray-500">Gallery</a>
    <a href="achievements.html" class="hover:text-gray-500">Achievements</a>
    <a href="contact.html" class="hover:text-gray-500">Contact</a>
  </nav>
</header>

<section class="max-w-2xl mx-auto py-16 px-6">
  <h2 class="text-3xl font-bold text-center mb-8">Contact Us</h2>

  <div class="bg-gray-100 p-8 rounded shadow">
    <p class="mb-4">Phone: +91-XXXXXXXXXX</p>
    <p class="mb-4">Email: <a href="mailto:chessacademy@example.com" class="underline">chessacademy@example.com</a></p>

    <!-- Formspree Contact Form -->
    <form action="https://formspree.io/f/yourformid" method="POST" class="space-y-4">
      <input type="text" name="name" placeholder="Your Name" class="w-full p-3 rounded border border-gray-300" required>
      <input type="email" name="email" placeholder="Your Email" class="w-full p-3 rounded border border-gray-300" required>
      <textarea name="message" placeholder="Your Message" class="w-full p-3 rounded border border-gray-300" required></textarea>
      <button type="submit" class="w-full bg-black text-white p-3 rounded hover:bg-gray-800 transition">Send Message</button>
    </form>
  </div>
</section>

<footer class="bg-black text-white py-6 text-center border-t border-gray-700">
  <p>&copy; 2025 Chess Academy | Contact: +91-XXXXXXXXXX</p>
</footer>

</body>
</html>
